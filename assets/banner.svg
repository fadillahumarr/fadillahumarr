<svg xmlns="http://www.w3.org/2000/svg"
     width="1280" height="400"
     viewBox="0 0 1280 400">

  <style>
    .title {
      font-family: sans-serif;
      font-weight: bold;
      font-size: 60px;
      fill: white;
    }

    .subtitle {
        font-family: sans-serif;
        font-size: 32px;
        fill: white;
    }

    .cursor {
      animation: blink 1s steps(1) infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#0d1117"/>

  <!--Title-->
  <text x ="50%" y="180" text-anchor="middle" class="title">I'm Nurfadillah Umar</text>

  <!--Subtitle-->
  <text x="50%" y="230"
        text-anchor="middle"
        class="subtitle">
    Frontend Developer<tspan class="cursor">_</tspan>
  </text>
</svg>
